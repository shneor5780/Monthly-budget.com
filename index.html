<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תקציב משפחתי</title>
    <!-- ספריות נדרשות -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">ניהול תקציב משפחתי</h1>
        
        <!-- הוספת הוצאה -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">הוספת הוצאה</h2>
            <form id="expenseForm">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">סוג הוצאה</label>
                        <select id="expenseType" class="w-full p-2 border rounded" required>
                            <option value="הוצאות קבועות">הוצאות קבועות</option>
                            <option value="הוצאות משתנות">הוצאות משתנות</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2">קטגוריה</label>
                        <select id="category" class="w-full p-2 border rounded" required></select>
                    </div>
                    <div>
                        <label class="block mb-2">סכום</label>
                        <input type="number" id="amount" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block mb-2">תאריך</label>
                        <input type="date" id="date" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block mb-2">תיאור</label>
                        <input type="text" id="description" class="w-full p-2 border rounded">
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    הוסף הוצאה
                </button>
            </form>
        </div>

        <!-- תקציב חודשי -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">תקציב חודשי</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2">תקציב הוצאות קבועות</label>
                    <input type="number" id="fixedBudget" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">תקציב הוצאות משתנות</label>
                    <input type="number" id="variableBudget" class="w-full p-2 border rounded">
                </div>
            </div>
        </div>

        <!-- סיכום חודשי וגרף -->
        <div class="grid md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold mb-4">סיכום חודשי</h2>
                <div id="monthlyStats"></div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold mb-4">גרף התפלגות הוצאות</h2>
                <canvas id="expenseChart"></canvas>
            </div>
        </div>

        <!-- רשימת הוצאות -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">רשימת הוצאות</h2>
                <div>
                    <button onclick="exportToPDF()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">
                        ייצוא PDF
                    </button>
                    <button onclick="exportToExcel()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        ייצוא Excel
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="p-2 text-right">תאריך</th>
                            <th class="p-2 text-right">סוג</th>
                            <th class="p-2 text-right">קטגוריה</th>
                            <th class="p-2 text-right">סכום</th>
                            <th class="p-2 text-right">תיאור</th>
                            <th class="p-2"></th>
                        </tr>
                    </thead>
                    <tbody id="expenseList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- קישור לקובץ הJS -->
    <script src="javaScript/script.js"></script>
</body>
</html>
